<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Enter city" required />
      <button type="submit">Get Weather</button>
    </form>
    <button id="locationBtn">📍 Use Current Location</button>
    <button id="darkToggle">🌓 Toggle Dark Mode</button>
    <div id="weatherResult" class="hidden">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="condition"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
